name: üêû Bug
description: File a bug report
title: "[BUG] <title>"
labels: [bug]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: input
  id: version
  attributes:
    label: Controller Version
    description: Container image version, or run `controller --version` from inside the container.
    placeholder: "Eg: x.x.x"
  validations:
    required: true
- type: input
  attributes:
    label: Kubernetes Version
    description: Kubernetes version
    placeholder: "Eg: 1.24.0"
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      _**Tip**: You can attach images or log files by clicking this area to highlight it and then dragging files in._
  validations:
    required: false
