---
# Scoped service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secretmap-controller
  namespace: default
automountServiceAccountToken: true

---
# Access for the service account
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: control-secretmaps
rules:
  - apiGroups: ["kube.rs"]
    resources: ["secretmaps", "secretmaps/status"]
    verbs:
    - get
    - watch
    - list
    - patch
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["create"]
  # todo: create/edit/delete secrets

---
# Binding the role to the account in default
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secretmap-controller-binding
subjects:
- kind: ServiceAccount
  namespace: default
  name: secretmap-controller
roleRef:
  kind: ClusterRole
  name: control-secretmaps
  apiGroup: rbac.authorization.k8s.io

---
# Expose the http port of the service
apiVersion: v1
kind: Service
metadata:
  name: secretmap-controller
  namespace: default
  labels:
    app: secretmap-controller
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: secretmap-controller

---
# Main deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secretmap-controller
  namespace: default
  labels:
    app: secretmap-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secretmap-controller
  template:
    metadata:
      labels:
        app: secretmap-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: secretmap-controller
      containers:
      - name: secretmap-controller
        image: secretmap/controller:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 100Mi
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        # We are pointing to tempo or grafana tracing agent's otlp grpc receiver port
        - name: OPENTELEMETRY_ENDPOINT_URL
          value: "https://promstack-tempo.monitoring.svc.cluster.local:4317"
        - name: RUST_LOG
          value: "info,kube=debug,controller=debug"
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
